<div class="container mt-3">

    <div class="d-flex flex-row-reverse m-1">
        <button (click)="create()" styleClass="p-button-text" pInputText pTooltip="Crear nuevo usuario" tooltipPosition="bottom" pButton pRipple>
            <i class="pi pi-plus pointer" style="font-size: 1rem"></i>
        </button>
    </div>

    <p-table
    [value]="customers"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} productos"
    [rowsPerPageOptions]="[5, 10, 15]"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:10%">NÂ°</th>
            <th style="width:20%">Producto</th>
            <th style="width:20%">Categoria</th>
            <th style="width:20%">Stock</th>
            <th style="width:15%">Precio</th>
            <th style="width:20%">Proveedor</th>
            <th style="width:20%">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer let-i="rowIndex">
        <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ customer.nombre_producto }}</td>
            <td>{{ customer.categoria }}</td>
            <td>{{ customer.cantidad_stock }}</td>
            <td>{{ customer.precio_unitario | currency:'CLP ':'symbol':'1.0-0' }}</td>
            <td>{{ customer.proveedor }}</td>
            <td>
                <i (click)="delete(customer.id)" class="pi pi-trash cursor" style="font-size: 1rem"></i>
                <i (click)="update(customer)"class="pi pi-pencil m-1 cursor" style="font-size: 1rem"></i>
            </td>

        </tr>
    </ng-template>
</p-table>
</div>
